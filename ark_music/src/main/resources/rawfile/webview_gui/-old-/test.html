<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双色胶囊滑块</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .dual-slider {
            width: 200px;
            height: 30px;
            position: relative;
            cursor: pointer;
        }

        .slider-track {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* 灰色背景 */
            border-radius: 999px; /* 完全圆角 */
            overflow: hidden;
            position: relative;
        }

        .slider-fill {
            height: 100%;
            background: white; /* 白色填充 */
            border-radius: 999px;
            width: 50%; /* 初始位置50% */
            transition: none; /* 移除过渡动画，让拖拽更即时 */
        }

        .volume-value {
            margin-top: 15px;
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div>
        <div class="dual-slider" id="dualSlider">
            <div class="slider-track">
                <div class="slider-fill" id="sliderFill"></div>
            </div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('dualSlider');
        const fill = document.getElementById('sliderFill');

        let isDragging = false;

        function updateSlider(x) {
            const rect = slider.getBoundingClientRect();
            let pos = (x - rect.left) / rect.width;
            
            // 限制在0到1之间
            pos = Math.max(0, Math.min(1, pos));
            
            // 立即更新填充区域宽度（无延迟）
            fill.style.width = (pos * 100) + '%';
            
            // 更新数值显示
            const volume = Math.round(pos * 100);
            
            // 可以在这里添加实际的音量控制逻辑
            console.log('Volume:', volume);
        }

        // 鼠标按下
        slider.addEventListener('mousedown', (e) => {
            isDragging = true;
            updateSlider(e.clientX);
            e.preventDefault();
        });

        // 鼠标移动
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateSlider(e.clientX);
            }
        });

        // 鼠标释放
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // 点击事件
        slider.addEventListener('click', (e) => {
            if (!isDragging) { // 防止重复触发
                updateSlider(e.clientX);
            }
        });

        // 触摸事件支持（移动端）
        slider.addEventListener('touchstart', (e) => {
            isDragging = true;
            updateSlider(e.touches[0].clientX);
            e.preventDefault();
        });

        slider.addEventListener('touchmove', (e) => {
            if (isDragging) {
                updateSlider(e.touches[0].clientX);
                e.preventDefault(); // 防止页面滚动
            }
        });

        slider.addEventListener('touchend', () => {
            isDragging = false;
        });

        // 初始化位置
        updateSlider(slider.getBoundingClientRect().left + slider.offsetWidth * 0.5);
    </script>
</body>
</html>
