<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArkMusic</title>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            transition: all 0.3s ease;;
        }
    </style>
    <link rel="stylesheet" href="css/taskbar.css">
    <link rel="stylesheet" href="css/main_gui.css">
    <link rel="stylesheet" href="css/music_bar.css">
</head>
<body>
    
    <!-- 主界面框架（可滑动） -->
    <div id="main_gui">

        <!-- 播放页 -->
        <iframe src="Page_Play/index.html" id="page_play"></iframe>

        <!-- 文件页 -->
        <iframe src="Page_Files/index.html" id="'page_files"></iframe>
        <!-- 文件页（所有文件） -->
        <iframe src="Page_Files/Page_All_Files/index.html" id="page_all_files"></iframe>

    </div>

    <!-- 音乐控制栏 -->
    <div id="music_bar">
        <!-- 遮罩框架 -->
         <div id="music_bar_frame">
            <!-- 音频控制器 -->
            <div id=meta_img class="music_bar_meta_img"><img src="file/CD.png"></div>
            <div id="music_bar_title"><div id="music_bar_title_scroll"><p id="title">未知音频</p></div></div>
            <!-- 播放三大金刚 -->
            <button onclick="post_last_song()" class="play_button" style="right: 80px;"><img src="file/play_last.svg" style="margin-right: 5px;"></button>
            <button onclick="post_play_change()" id="play_change" class="play_button" style="right: 45px;"><img src="file/play_change.svg" style="margin-left: 5px;"></button>
            <button onclick="post_next_song()" id="play_next" class="play_button" style="right: 10px;"><img src="file/play_next.svg" style="margin-left: 5px;"></button>
            <!-- 进度滑块框架 -->
            <div class="music_bar_playback_frame">
                <!-- 进度滑块 -->
                <input type="range" id="music_bar_playback_control" min="0" max="60000" value="30000"/>
                <!-- 进度展示条 -->
                <div id="music_bar_playback_screen" class="music_bar_playback_screen"></div>
            </div>
            
         </div>
    </div>
    
    <!-- 底部状态栏 -->
    <div id="taskbar">
        <!--播放主页图标-->
        <img src="file/main.svg" style="width: 35px; height: 35px;">
        <img src="file/files.svg" style="width: 40px; height: 40px;">
        <!-- 选择滑块 -->
        <div id="taskbar_selector"></div>
    </div>
    
    <!-- js -->
    <script src="js/bound.js"></script>
    <script src="js/taskbar.js"></script>
    <script src="js/ai_music_bar_title_scroll.js"></script>
    <script src="js/arkts.js"></script>
    <script src="js/page_switch.js"></script>
    <script src="js/post_play_event.js"></script>
    <script src="js/child_queue.js"></script>
    <script src="js/set_meta.js"></script>
    <script src="js/song_seek.js"></script>
</body>
</html>
